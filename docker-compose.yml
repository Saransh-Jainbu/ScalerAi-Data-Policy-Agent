version: '3.8'

services:
  # PostgreSQL Database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: compliance-db
    environment:
      POSTGRES_DB: compliance
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d compliance" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for message queue
  redis:
    image: redis:7-alpine
    container_name: compliance-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Ollama LLM Server
  ollama:
    image: ollama/ollama:latest
    container_name: compliance-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    # Note: Pull model manually after startup with:
    # docker exec -it compliance-ollama ollama pull llama3.1:8b

    # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: compliance-chromadb
    ports:
      - "8000:8000"
    volumes:
      - ./data/chroma:/chroma/chroma
    environment:
      IS_PERSISTENT: "TRUE"
      ANONYMIZED_TELEMETRY: "FALSE"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Document Processing Service
  document-processor:
    build: ./services/document-processor
    container_name: compliance-doc-processor
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://admin:admin123@postgres:5432/compliance
      REDIS_URL: redis://redis:6379
      PYTHONUNBUFFERED: 1
    volumes:
      - ./data/documents:/app/documents
      - ./services/document-processor:/app
    restart: unless-stopped

  # Rule Extraction Service
  rule-extractor:
    build: ./services/rule-extractor
    container_name: compliance-rule-extractor
    depends_on:
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://admin:admin123@postgres:5432/compliance
      OLLAMA_URL: http://ollama:11434
      CHROMA_URL: http://chromadb:8000
      PYTHONUNBUFFERED: 1
    volumes:
      - ./services/rule-extractor:/app
    restart: unless-stopped

  # Violation Scanner Service
  scanner:
    build: ./services/scanner
    container_name: compliance-scanner
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://admin:admin123@postgres:5432/compliance
      PYTHONUNBUFFERED: 1
    volumes:
      - ./services/scanner:/app
    restart: unless-stopped

  # API Service (TODO: Implement)
  # api:
  #   build: ./services/api
  #   container_name: compliance-api
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #   environment:
  #     DATABASE_URL: postgresql://admin:admin123@postgres:5432/compliance
  #     PYTHONUNBUFFERED: 1
  #   ports:
  #     - "8080:8080"
  #   volumes:
  #     - ./services/api:/app
  #   restart: unless-stopped

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: compliance-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: compliance-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SECURITY_ADMIN_USER: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana-datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    restart: unless-stopped
  # Frontend Dashboard (TODO: Implement)
  # frontend:
  #   build: ./frontend
  #   container_name: compliance-frontend
  #   ports:
  #     - "5173:5173"
  #   environment:
  #     VITE_API_URL: http://localhost:8080
  #   volumes:
  #     - ./frontend:/app
  #     - /app/node_modules
  #   restart: unless-stopped

